<div class="container">
	<div class="row">
	<h2 class="center">Create a New Taco</h2>
		<form class="col sm12">
			<div class="row">
				<div class="input-field col s12">
					<input type="text" placeholder="Name of Taco" class="validate" name="name" [(ngModel)]="name" #tacoName>
				</div>
				<div class="input-field col s12">
					<input type="text" placeholder="Taco Shell Type" class="validate"  name="shell" [(ngModel)]="shell" #tacoShell>
				</div>
				<div class="input-field col s12">
					<input type="text" placeholder="Meat" class="validate"  name="meat" [(ngModel)]="meat" #tacoMeat>
				</div>
				<div class="input-field col s12">
					<input type="text" placeholder="Toppings seperated by commas" class="validate" name="toppings" [(ngModel)]="toppings" #tacoToppings>
				</div>
				<div class="input-field col s12">
					<input type="text" placeholder="Recipe URL" class="validate" name="recipe" [(ngModel)]="recipe" #tacoRecipe>
				</div>
				<div class="input-field col s12">
					<input type="text" placeholder="Picture URL" class="validate" name="picture" [(ngModel)]="picture" #tacoPicture>
				</div>
				<div class="center">
					<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" (click)="addTaco(name, shell, meat, toppings, recipe, picture)">add</i></a>
				</div>
			</div>
		</form>
	</div>
</div>
