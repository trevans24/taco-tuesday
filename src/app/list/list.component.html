<div class="col s12 m7 card" *ngFor="let taco of tacos">
  <h3 class="header center">{{taco.name}}</h3>
  <div class="card horizontal">
    <div class="card-image">
      <img src="https://clipartion.com/wp-content/uploads/2015/11/fish-tacos-png-830x688.png">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{taco.toppings}}</p>
      </div>
      <div class="card-action">
        <a routerLink="#" class="btn">See Recipe</a>
      </div>
    </div>
  </div>
</div>
