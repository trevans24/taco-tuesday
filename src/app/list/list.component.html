<div class="col s12 m7 card" *ngFor="let taco of tacos">
  <h3 class="header center">{{taco.name}}</h3>
  <div class="card horizontal">
    <div class="card-image">
      <img src="{{taco.picture}}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{taco.toppings}}</p>
      </div>
      <div class="card-action">
        <a routerLink="/{{taco._id}}" class="btn">See Recipe</a>
      </div>
    </div>
  </div>
</div>
