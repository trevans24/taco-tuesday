<div class="map">
	<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false">
	  <agm-marker *ngFor="let m of markers; let i of index" [latitude]="m.lat" [longitude]="m.lng" (markerClick)="clickedMarker(m.label, i)">
	  	<agm-info-window>
          <strong>SOME TACOS ARE HERE</strong>
       </agm-info-window>
	  </agm-marker>
	</agm-map>
</div>
